<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:gis="http://gisfaces.com">

<ui:composition template="/view/template/template.xhtml">

	<ui:define name="title">
		<h:outputText value="GISFaces - KML Layer"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<h:outputText value="KML Layer - SR-71 Blackbirds"></h:outputText>

			<h:panelGroup id="panel1" layout="block" styleClass="gisfacesMapPanel"></h:panelGroup>

			<h:panelGrid columns="2">
				<h:selectBooleanCheckbox value="#{mapBean.visible}">
					<f:ajax render="map1"></f:ajax>
				</h:selectBooleanCheckbox>
				<h:outputText value="Show KML Layers"></h:outputText>
			</h:panelGrid>
	
			<h:messages id="messages1" layout="table" showDetail="true" showSummary="true"></h:messages>

			<gis:map id="map1" mapPanel="panel1" background="streets">
				<gis:service type="kml" url="https://raw.githubusercontent.com/googlemaps/js-v2-samples/gh-pages/ggeoxml/blackbirds.kml" visible="#{mapBean.visible}"></gis:service>
				<f:ajax event="click" listener="#{mapBean.doMapClickListener}" render="messages1"></f:ajax>
				<f:ajax event="extent" listener="#{mapBean.doMapExtentListener}" render="messages1"></f:ajax>
			</gis:map>

		</h:form>
	</ui:define>

</ui:composition>

</html>
